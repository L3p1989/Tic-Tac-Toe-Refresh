<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Game board-->
    <div id="board">
      <!--Title-->
      <h1>Tic Tac Toe</h1>
      <!--scoreboard-->
      <h2 id="message">test</h2>
      <!--top row-->
      <div class="row">
        <div class="top left" id="t1"></div>
        <div class="top middle" id="t2"></div>
        <div class="top right" id="t3"></div>
      </div>
      <!--middle row-->
      <div class="row">
        <div class="middle left" id="t4"></div>
        <div class="center" id="t5"></div>
        <div class="middle right" id="t6"></div>
      </div>
      <!--bottom row-->
      <div class="row">
        <div class="bottom left" id="t7"></div>
        <div class="bottom middle" id="t8"></div>
        <div class="bottom right" id="t9"></div>
      </div>
      <!--Buttons-->
      <div></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
